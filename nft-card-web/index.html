<!DOCTYPE html>
<html lang="en-US">
    <head>
        <!-- <meta name="viewport" content="width=device-width,initial-scale=1.0"> -->

        <link rel="stylesheet"
        href="nftcard.css">
        <title>
            THE NFT PREVIEW CARD
        </title>
        <meta charset="UTF-8">
    </head>
    <body>
        <div class="card">
            <img src="image-equilibrium.jpg" class="image">
            <div class="hove">
                <img src="icon-view.svg" class="iconview" >

            </div>
            
            <div class="writings">
                <p class="bold">Equilibrium #3429</p>
                <p style="color: hsl(215, 51%, 70%);">Our Equilibrium collection promotes balance and calm.</p>
                <div class="inline">
                    <p class="color"><img src="icon-ethereum.svg" class="ethereum-img">0.041ETH</p>
                    <p class="time"><img src="icon-clock.svg"> 3 days left</p>
                </div>
                <hr class="line">
                <img src="image-avatar.png" class="profile">
                <p class="profilewriting">Creation of<span class="name"> Jules Wyvern</span></p>

            </div>
        </div>
    </body>
</html>
